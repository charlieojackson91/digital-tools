<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<title>Tools dev site</title>
	<meta name="description" content="My test site">
	<link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
	<link href="{{ url_for('static',filename='js/bootstrap.min.js') }}" rel="stylesheet">
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
</head>

<body>
	<div class="all_body">
	<header>
		<nav class="primary_nav">	
			{% if session['logged_in'] == True %}
				<a href="/seo-tools" class="nav_left">SEO tools</a>
				<a href="/knowlegde-hub" class="nav_left">Knowledge hub</a>
				<a href="/logout" class="nav_right">Logout</a>
			{% else %}
				<a href="/seo-tools" class="nav_left">SEO tools</a>
				<a href="/knowlegde-hub" class="nav_left">Knowledge hub</a>
				<a href="/register" class="nav_right">Register</a>

			{% endif %}
			
		</nav>

	<div class="clear"></div>
	<div class='container'>

	</div>
	</div>
	<div class="clear"></div>
	<footer>
		<div class="bottom_foot_left">
			<h4> Still not found what you'r looking for? Perhaps these might help:</h4>
			<a href="/sitemap" >Sitemap</a>

</html>
