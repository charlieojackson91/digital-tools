{% extends 'main.html' %}
{% block content %}	
	<h1>Get in contact</h1>
	
	<form method="post">
		<p>Enter name</p>
		<input type="text" name="name" id="name"></input>
		<p>Enter email</p>
		<input type="text" name="email" id="email"></input>
		<p>Enquiry</p>
		<textarea rows="4" cols="50"></textarea>
		<input type="submit" value="Send">
		
	</form>

{% endblock %}
