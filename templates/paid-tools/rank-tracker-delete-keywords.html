{% extends 'tools-main.html' %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<h1>Delete keyword</h1>
	<p>Are you sure you want to delete keyword: <span style="color: red;">{{data[1]}}</span></p>
	<form method='post'>
		<input type="hidden" name="key_id" value="{{data[0]}}"></input>
		<input type="submit" value="Delete keyword" name="delete">
	</form>
{% endblock %}
